<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meetings</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="app/css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="target-meeting">
        <select name="" id="meeting-selector">
          <option value="mwb">Midweek Meeting</option>
          <option value="public">Public Meeting</option>
        </select>
      </div>
      <div class="options">
        <ul id="timers">
        </ul>
      </div>
    </div>
    <div class="display">
      <!-- Timer Main Display -->
      <div class="timer">
        <span id="hour2" class="digits">1</span>
        <span id="hour1" class="digits">1</span>
        <span class="colons">:</span>
        <span id="minute2" class="digits">0</span>
        <span id="minute1" class="digits">0</span>
        <span class="colons">:</span>
        <span id="second2" class="digits">0</span>
        <span id="second1" class="digits">0</span>
      </div>
      <!-- Timer Controls -->
      <div class="controls">
        <button id="sub15s">-15s</button>
        <button id="stop">STOP</button>
        <!-- <button id="restart">RESET</button> -->
        <button id="zoom">ZOOM</button>
        <button id="add30s">+30s</button>
      </div>
      <!-- Timer Storage Controls -->
      <div class="store-controls">
        <button id="store-data" style="display: none;">Save Meeting</button>
        <button id="store-download" style="display: none;">Download</button>
        
      </div>
      <!-- Timer Descriptions (Top)-->
      <div id="active-part">
        <span>Active Part Name</span>
      </div>
      <!-- progress-->
      <div id="progress">
        <div id="progress-bar-base">
          <div id="progress-bar-runtime"></div>
        </div>
      </div>
      <!-- Background Alert Flicker -->
      <div id="alerts"></div>
      <!-- Timer Details -->
      <div id="timer-details">
        <div>
          <span class="td-label">Meeting</span>
          <span class="td-value" id="tdf-meeting">&dash;</span>
        </div>
        <div>
          <span class="td-label">Title</span>
          <span class="td-value" id="tdf-name">&dash;</span>
        </div>
        <div>
          <span class="td-label">Participant</span>
          <span class="td-value" id="tdf-participant">&dash;</span>
        </div>
        <div>
          <span class="td-label">Time</span>
          <span class="td-value" id="tdf-time">&dash;</span>
        </div>
        <div>
          <span class="td-label">Actual Time</span>
          <span class="td-value" id="tdf-consumed">&dash;</span>
        </div>
        <div>
          <span class="td-label">Remarks</span>
          <span class="td-value" id="tdf-remarks">&dash;</span>
        </div>
        <div class="td-controls">
          <button id="start">Start</button>
          <button id="restart">Restart</button>
          <button id="countdown">Show Count Down</button>
        </div>
      </div>
    </div>
    <!-- zoom alert -->
    <div id="zoom-alert" class="blinking-zoom">
      <div id="zoom-label">
        ZOOM Participant
      </div>

    </div>
  </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script type="module" src="app/index.js"></script>
</body>

</html>
